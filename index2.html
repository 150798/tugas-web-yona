<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel ="stylesheet" type="text/css" href="style/style.css">
    <link rel = "stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" 
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous" >
    <title>Document</title>
</head>
<body>

    <header>
        <nav>
        <img src="assets/logo.png" alt="logo">
           <ul>
               <li><a href="#skincare">Skincare</a></li>
               <li><a href="#fashion">Fashion</a></li>
               <li><a href="#lifestyle">Lifestyle</a></li>
               <li><a href="#sports">Sports</a></li>
           </ul>
       </nav>
    </header>

       <div class="container">
           <h1>Halaman Web sederhana menggunakan Container</h1>

           <div class=”row”>
            <div class=”col- md-10″>

                <div class="card" style="width: 75rem;" style="text-align: center;">
                    
                    <div class="card-body">
                      <h5 class="card-title">Card title</h5>
                      <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                      <button class="ml-3 btn btn-warning" id="btn-event">New Event</button>
                      <br> <br> <br>
                      

                      
                      <table class="ml-3 table table-bordered" style="background-color: rgb(63, 124, 124);">
                        <thead>
                          <tr>
                            <th id="name">Name</th>
                            <th id ="work">Work</th>
                            <th id="salary">Salary</th>
                            <th id="action">Action</th>
                            
                          </tr>
                        </thead>
                          <tbody id="body-table"></tbody>
                      </table>
                      <a href="#" class="btn btn-primary">Go somewhere</a>
                    </div>
                  </div>
            </div>
           </div>

           <div class="row">
                        

              <!-- Modal Edit -->
              <div class="modal fade" id="modaledit" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="staticBackdropLabel">Edit Data</h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                      <input type="text" class="form-control" placeholder="Name..." style="margin-top: 10px;" id="editname">
                      <input type="text" class="form-control" placeholder="Work..." style="margin-top: 10px;" id="editwork">
                      <input type="text" class="form-control" placeholder="Salary..." style="margin-top: 10px;" id="editsalary">
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-warning">Edit</button>
                    </div>
                  </div>
                </div>
              </div>


              <!-- Modal Delete -->
              <div class="modal fade" id="modaldelete" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="staticBackdropLabel">Delete Data</h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                      <label>Apakah yakin ingin menghapus data hayo?</label>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#konfirmasidelete" >Yes</button>
                    </div>
                  </div>
                </div>
              </div>


              <!-- Modal Konfirmasi Delete  -->
              <div class="modal fade" id="konfirmasidelete" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="staticBackdropLabel">Delete Data</h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body" style="align-self: center;">
                      <img src="assets/check.png" style="width: 50px;">
                      <label>Data <span id="deletename"></span> Terhapus</label>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-warning">Yes</button>
                    </div>
                  </div>
                </div>
              </div>


           </div>


        
        

      </div>

      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"></script>
      
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" 
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" 
      crossorigin="anonymous"></script>

      <script src="js/button-action.js"></script>
      <script src="js/user.js"></script>

</body>
</html>
