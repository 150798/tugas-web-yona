  <div class="content">
    <table class="ml-3 table table-bordered" style="background-color: rgb(63, 124, 124);">
      <thead>
        <tr>
          <th id="name">Name</th>
          <th id ="work">Work</th>
          <th id="salary">Salary</th>
          <th id="action">Action</th>
          
        </tr>
      </thead>
        <tbody id="body-table"></tbody>
    </table>

  <div class="row">
                        

    <!-- Modal Edit -->
    <div class="modal fade" id="modaledit" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel">Edit Data</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <input type="text" class="form-control" placeholder="Name..." style="margin-top: 10px;" id="editname">
            <input type="text" class="form-control" placeholder="Work..." style="margin-top: 10px;" id="editwork">
            <input type="text" class="form-control" placeholder="Salary..." style="margin-top: 10px;" id="editsalary">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-warning">Edit</button>
          </div>
        </div>
      </div>
    </div>


    <!-- Modal Delete -->
    <div class="modal fade" id="modaldelete" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel">Delete Data</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <label>Apakah yakin ingin menghapus data hayo?</label>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-warning" data-bs-toggle="modal" data-bs-dismiss="modal" data-bs-target="#konfirmasidelete" >Yes</button>
          </div>
        </div>
      </div>
    </div>


    <!-- Modal Konfirmasi Delete  -->
    <div class="modal fade" id="konfirmasidelete" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel">Delete Data</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body" style="align-self: center;">
            <img src="assets/check.png" style="width: 50px;">
            <label>Data <span id="deletename"></span> Terhapus</label>
          </div>
        </div>
      </div>
    </div>
